    <style type="text/css">
        #itemListUl li{
            width:400px;
            height:100px;
            margin: 10px;
            padding: 15px;
            border: 2px dashed #f4a460;
        }
        #itemListUl{}
        .item-edit, .item-del{
            float: right;
            margin: 5px;
        }
    </style>
</head>
<body>

<div id="itemList" data-itemlist="item:item edit:item-edit del:item-del add:J_addItem">
    <ul id="itemListUl">
        <li class="item">
            <a href="javascript:;" class="ui-button ui-button-sorange item-del">
                <span class="ui-button-text">Del</span>
            </a>
            <a href="javascript:;" class="ui-button ui-button-sblue item-edit">
                <span class="ui-button-text">edit</span>
            </a>
        </li>

        <li class="item">
            <a href="javascript:;" class="ui-button ui-button-sorange item-del">
                <span class="ui-button-text">Del</span>
            </a>
            <a href="javascript:;" class="ui-button ui-button-sblue item-edit">
                <span class="ui-button-text">edit</span>
            </a>
        </li>
    </ul>
    <div style="margin-left: 15px;">
        <a id="J_addItem" href="javascript:;" class="ui-button ui-button-lorange item-add">
            <span class="ui-button-text">Add</span>
        </a>
    </div>
</div>
<script type="text/javascript" src="../jquery-1.7.2.js"></script>

<script type="text/javascript" src="../../lib/base/cellula.js"></script>
<script type="text/javascript" src="../../lib/base/class.js"></script>
<script type="text/javascript" src="../../lib/base/util.js"></script>
<script type="text/javascript" src="../../lib/base/events.js"></script>
<script type="text/javascript" src="../../lib/base/message.js"></script>
<script type="text/javascript" src="../../lib/base/cell.js"></script>
<script type="text/javascript" src="../../lib/base/element.js"></script>
<script type="text/javascript" src="../../lib/base/collection.js"></script>
<script type="text/javascript" src="itemList.js"></script>
<script type="text/javascript">
    var tpl = '<a href="javascript:;" class="ui-button ui-button-sorange item-del">' +
                '<span class="ui-button-text">Del</span>' +
              '</a>' +
              '<a href="javascript:;" class="ui-button ui-button-sblue item-edit">' +
                '<span class="ui-button-text">edit</span>' +
              '</a>';

    var MyItem = new Cellula.Class('MyItem', {
        create:function(){
            var n = document.createElement('li');
            //n.innerHTML = this.__cid__;
            n.innerHTML = tpl;
            return n;
        }
    }).inherits(Cellula.Item);

new Cellula.ItemList({key:'itemList', itemType:MyItem});
</script>
</body>
