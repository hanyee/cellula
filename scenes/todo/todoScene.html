<div class="layout">
    <div class="header">
        <div coor="head" class="header-cnt">
            <h1 class="header-logo fn-left">

                    <img width="96" height="37" src="https://img.alipay.com/pa/img/home/logo-alipay-t.png"
                         alt="支付宝通用代扣"/>
                </a>
                <span class="header-logo-text">永不停机</span>
            </h1>

            <div class="site-nav the-alipay-global" id="site-nav">
                <div class="site-con " coor="top">
                    <div class="site-meta">


                    </div>
                    <!-- /site-meta -->
                </div>
            </div>
        </div>
    </div>

    <div class="content fn-clear">
        <div class="ui-grid-row">
            <div class="ui-grid-20">
                <div class="ui-grid-row product">
                    <div class="ui-grid-7">
                        <h2 class="product-title">永不停机，一劳永逸365天</h2>
                    </div>
                    <div class="ui-grid-13">
                        <ul class="ui-list ui-list-normal product-intro">
                            <li>
                                1.手机又停机了？赶紧开通支付宝“永不停机”服务吧，一次开通，永不停机。（此服务可随时开启和关闭）
                            </li>
                            <li>
                                2.支付宝将优先使用账户余额自动为手机充值，<a class="fn-inline open-link" href="#">开通</a><img
                                    class="ft-middle" src="nevershutdown/quickpay-text.png" alt="快捷支付" title="快捷支付"/>余额不足时会自动从银行卡扣款进行手机充值。
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- / end product -->


                <div class="ui-cornerbox">
                    <div class="ui-cornerbox-top">
                        <div class="ui-cornerbox-left"></div>
                        <div class="ui-cornerbox-right"></div>
                    </div>
                    <div class="ui-cornerbox-container" id="app">

                                    <h3>填写信息</h3>

                                    <div class="ui-cornerbox ui-cornerbox-small">
                                        <div class="ui-cornerbox-top">
                                            <div class="ui-cornerbox-left"></div>
                                            <div class="ui-cornerbox-right"></div>
                                        </div>
                                        <div class="ui-cornerbox-container">
                                            <div class="ui-cornerbox-arrow"></div>
                                            <div class="ui-cornerbox-content">
                                                <dl class="support-areas">
                                                    <dt>目前支持：</dt>
                                                    <dd>（移动）上海、浙江、山东、天津</dd>
                                                    <dd>（联通）浙江</dd>
                                                    <dd>（电信）浙江</dd>
                                                </dl>
                                            </div>
                                        </div>
                                        <div class="ui-cornerbox-bottom">
                                            <div class="ui-cornerbox-left"></div>
                                            <div class="ui-cornerbox-right"></div>
                                        </div>
                                    </div>
                                    <!--/ end cornerbox-small -->
                                </div>

                                <div class="ui-line ui-line-dashed"></div>

                                <form class="ui-form add-number-form" action="" method="">

                                    <div class="ui-form-item">
                                        <label class="ui-label phone-label">开通手机号码：</label>

                                        <div class="number-section">
                                            <ul class="numbers fn-clear" id="J_bindList">


                                            </ul>
                                        </div>


                                        <div class="number-item-add fn-clear">
                                            <a href="#" class="add-number-btn">点此添加其它手机号码</a>
                                            <span class="add-explain">（最多可以同时开通5个手机号码）你还可以开通<span class="ft-orange" id="J_remainLength">5</span>个手机号码</span>
                                        </div>
                                    </div>
                                    <div id="J_pwPanel" class="">
                                        <div class="ui-form-item">
                                            <label class="ui-label">支付密码：</label>
                                            <input type="text" class="ui-input" name="pwd"/>
                                            <span class="ui-form-link">
                                                <a href="#">忘记密码？</a>
                                            </span>
                                        </div>
                                        <div class="ui-form-item">
                                            <input id="J_protocolLabel" type="checkbox" class="ui-checkbox"
                                                   name="agreeProtocol"/>
                                            <label for="J_protocolLabel" class="ui-checkbox-label">
                                                同意并已阅读<a id="J_alipayServicesProtocol" href="#">《支付宝服务协议》</a>
                                            </label>
                                        </div>

                                        <div class="ui-form-item">
                                            <span class="ui-button ui-button-lorange">
                                                <input type="submit" class="ui-button-text" value="确认修改"/>
                                            </span>
                                        </div>
                                    </div>

                                </form>

                            </div>
                            <!--/ end form-area -->


                        </div>
                        <!--/ end components -->

                    </div>
                </div>
                <div class="ui-cornerbox-bottom">
                    <div class="ui-cornerbox-left"></div>
                    <div class="ui-cornerbox-right"></div>
                </div>
            </div>
            <!--/ end ui-cornerbox -->

        </div>
    </div>

</div>
<!-- /content -->

<div class="fn-hide">

    <div id="J_alipayServicesProtocolBox" class="protocol-box">
        <form class="ui-form">
            <div class="ui-xbox-title">
                <h3>支付宝服务协议</h3>
            </div>
            <div class="ui-form-item">
                <h4 class="ft-left">支付宝服务协议</h4>
                <textarea class="ui-textarea ui-textarea-disabled fn-mt5" cols="8" rows="10"
                          readonly>支付宝服务协议内容</textarea>
            </div>
            <div class="ui-form-item">
                    <span id="J_confirmProtocolBtn0" class="ui-button ui-button-lorange">
                        <input type="button" class="ui-button-text" value="已阅读并同意该协议"/>
                    </span>
            </div>
        </form>
    </div>

    <div id="J_deletePhoneConfirmBox" class="deletephone-confirmbox">
        <form action="" method="post">
            <div class="messages">
                    <span class="ui-message ui-message-cue">
                        删除手机号码<span class="ft-orange ft-bold">15211118888</span>后，我们将会关闭为其开通的永不停机服务，您确定要删除吗？
                    </span>
            </div>
            <div class="ui-form-item fn-mt20">
                <label class="ui-label">支付密码：</label>
                <input type="text" value="" class="ui-input" name="pwd"/>
                    <span class="ui-form-link">
                        <a href="#">忘记密码？</a>
                    </span>
            </div>
            <div class="ui-form-item confirmbox-buttons">
                    <span class="ui-button ui-button-lorange">
                        <input class="ui-button-text" type="submit" value="确定"/>
                    </span><span class="ui-button ui-button-lwhite fn-ml20">
                        <input class="ui-button-text" type="button" value="取消"/>
                    </span>
            </div>
        </form>
    </div>

</div>


</div>
<!-- /layout -->

<script type="text/template" id="item-template">

        <span class="ui-form-text phone-number mobilePhone">
          <span class="ft-orange ft-bold display "><%=mobilePhone%></span>
          <input class="ui-input ui-input-bigdigital edit fn-hide" id="mobilePhone<%=order%>" type="text"
                 value="<%=mobilePhone%>"/>
        </span>
    <span class="ui-form-text label"> 话费余额少于:</span>
        <span class="ui-form-text amount minAmount" >
            <span class="display fn-hide "><span class="ft-orange ft-bold text"><%=minAmount%></span>元</span>

                <option value="50.00">50.00元</option>
            </select>

        <span class="ui-form-text amount payAmount">
